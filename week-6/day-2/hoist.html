<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // using variables and calling methods before they're defined
        // hositing is going to make sure that these are defined before they're used
        x = 3;
        console.log(x);
        print();

        function print() {
            console.log("Hello world");
        }

        let x;
    </script>
    
</body>
</html>
