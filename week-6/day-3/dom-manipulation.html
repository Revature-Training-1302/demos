<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id = "div1">

    </div>
    <script>
        var element = document.createElement("p");
        element.innerText = "Created from JS";
        console.log(element);

        // get the body from the page
        var body = document.body;
        // append the newly created element to the children of the body
        body.appendChild(element);
        
        // removing elements
        body.removeChild(element);

        body.appendChild(element);
        
        // create a new element to replace:
        var newElement = document.createElement("p");
        // set attribute
        newElement.setAttribute("id", "ptagId");
        newElement.innerText = "This is new text";
        body.replaceChild(newElement, element);

        let div = document.getElementById("div1");
        div.innerHTML = "<p>This is first p</p> <h1>This is a header</h1>";

        let div2 = document.createElement("div");
        div2.innerHTML = "<p>This comes before the other div</p>";

        // take the parent element and insert the div2 before the div1
        body.insertBefore(div2, div);
        

    </script>
</body>
</html>
